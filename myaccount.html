
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - LiteMinePro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="logo">My Account</h1>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Litecoin Address:</strong> <span id="wallet"></span></p>
      <p><strong>Current Plan:</strong> <span id="plan">None</span></p>
      <p><strong>Remaining Time:</strong> <span id="time">--:--</span></p>
      <p><strong>Total Earnings:</strong> <span id="earnings">0.0 LTC</span></p>
      <a href="dashboard.html" style="display:block; margin-top:20px;">Back to Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById("email").textContent = localStorage.getItem("email") || "Not logged in";
    document.getElementById("wallet").textContent = localStorage.getItem("ltcAddress") || "Not provided";
    document.getElementById("plan").textContent = localStorage.getItem("activePlan") || "None";
    document.getElementById("time").textContent = localStorage.getItem("remainingTime") || "--:--";
    document.getElementById("earnings").textContent = localStorage.getItem("earnings") || "0.0 LTC";
  </script>
</body>
</html>
